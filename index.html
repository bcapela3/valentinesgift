<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding-top: 90px;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fff6f9, #ffe3ee);
      overflow: hidden;
    }

    h1 {
      color: #d4005f;
      margin: 0 16px;
    }

    p {
      color: #c2185b;
      font-size: 18px;
      margin: 16px;
    }

    .wrap {
      margin-top: 30px;
      position: relative;
      height: 200px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      color: white;
      transition: 0.2s ease;
    }

    #amote {
      background-color: #ff4d88;

      z-index: 2;
    }

    #amote:hover {
      transform: scale(1.05);
    }

    #nepia {
      background-color: #ff88b3;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    #surpresa {
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease;
      padding: 0 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hidden {
      display: none;
    }

    .frase {
      font-size: 20px;
      color: #ad1457;
      line-height: 1.6;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <h1>Feliz Dia dos Namorados ‚ù§Ô∏è</h1>
  <p>C√™ mi ama? Escolhe com cuidado‚Ä¶ üòè</p>

  <div class="wrap">

  <div id="surpresa" class="hidden">

  <script>
    let tamanho = 16;
    let padding = 12;
    let tentativas = 0;

    const frases = [
      "N√©pia üôÑ",
      "Tens a certeza? üò≥",
      "Olha bem‚Ä¶ üëÄ",
      "√öltima oportunidade üòà",

      "Amor‚Ä¶ insiste mais üòº",
      "Eu mando aqui üòà"
    ];

    function fugir() {
      const btn = document.getElementById("nepia");

      tentativas++;

      tamanho = Math.min(50, tamanho + 3);
      padding = Math.min(30, padding + 2);

      btn.style.fontSize = tamanho + "px";
      btn.style.padding = padding + "px " + (padding + 10) + "px";

      const idx = Math.min(frases.length - 1, tentativas - 1);
      btn.textContent = frases[idx];

      const maxX = window.innerWidth - btn.offsetWidth - 10;
      const maxY = window.innerHeight - btn.offsetHeight - 10;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      btn.style.left = x + "px";
      btn.style.top = y + "px";
      btn.style.transform = "none";
    }

    function mostrarSurpresa() {
      const surpresa = document.getElementById("surpresa");
      surpresa.classList.remove("hidden");

      setTimeout(() => {
        surpresa.style.opacity = "1";

    window.addEventListener("load", () => {

    });
  </script>

</body>
</html>
