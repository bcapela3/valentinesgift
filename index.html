<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    /* Fundo verde (claro, nÃ£o escuro) */
    --bg: #e6f7ec;

    --title: #0b6b3a;
    --text: #0f7a42;

    /* BotÃµes */
    --btn-love: #ff4d88;
    --btn-nope: #ff88b3;

    /* Tamanho fixo dos botÃµes (ambos iguais) */
    --btn-w: 170px;
    --btn-h: 54px;
  }

  *{ box-sizing: border-box; }

  body{
    margin:0;
    padding:80px 16px 40px;
    font-family: Arial, sans-serif;
    text-align:center;
    background: var(--bg);
    overflow-x:hidden;
  }

  h1{
    color: var(--title);
    margin:0 0 10px;
  }

  #pergunta{
    color: var(--text);
    font-size:18px;
    margin:0 0 26px;
  }

  .row{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:22px;
    flex-wrap: nowrap;
  }

  /* Em ecrÃ£s MUITO pequenos, mantÃ©m alinhado e evita descer */
  @media (max-width: 360px){
    :root{ --btn-w: 155px; }
    .row{ gap:14px; }
  }

  button{
    border:none;
    border-radius:16px;
    cursor:pointer;
    color:white;
    width: var(--btn-w);
    height: var(--btn-h);
    padding: 0 14px;
    display:flex;
    align-items:center;
    justify-content:center;
    user-select:none;
    touch-action: manipulation;
  }

  #amote{
    background: var(--btn-love);
    font-size:16px;
  }

  /* SLOT: Ã¡rea fixa onde o NÃ©pia se mexe SEM sair */
  .slot{
    position:relative;
    width: var(--btn-w);
    height: var(--btn-h);
    overflow:hidden;
  }

  #nepia{
    position:absolute;
    left:0;
    top:0;
    width: var(--btn-w);
    height: var(--btn-h);
    background: var(--btn-nope);

    /* texto adapta sem mudar tamanho do botÃ£o */
    font-size: clamp(12px, 3.6vw, 16px);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;

    transition: left 0.18s ease, top 0.18s ease;
  }

  #surpresa{
    margin-top:34px;
    opacity:0;
    transform: translateY(10px);
    transition: opacity .55s ease, transform .55s ease;
    display:none;
  }

  #surpresa.show{
    display:block;
    opacity:1;
    transform: translateY(0);
  }

  .frase{
    font-size:20px;
    color: var(--title);
    line-height:1.6;
    max-width:650px;
    margin:0 auto;
  }
</style>
</head>

<body>

  <h1>Feliz Dia dos Namorados â¤ï¸</h1>
  <p id="pergunta">CÃª mi ama? Escolhe com cuidadoâ€¦ ğŸ˜</p>

  <div class="row">
    <button id="amote" onclick="mostrarSurpresa()">Amo-te â¤ï¸</button>

    <div class="slot" id="slot">
      <button id="nepia" type="button">NÃ©pia ğŸ™„</button>
    </div>
  </div>

  <div id="surpresa">
    <p class="frase">
      Obrigada por me mostrares o que Ã© amor verdadeiro:
      cheio de abraÃ§os e beijos, cru e real, com altos e baixos,
      felicidade, e sobretudo com gargalhadas.
      Ã‰s a melhor pessoa do mundo e eu tenho muita sorteâ¤ï¸
    </p>
  </div>

<script>
  const nepia = document.getElementById("nepia");
  const slot = document.getElementById("slot");
  const surpresa = document.getElementById("surpresa");

  let tentativas = 0;
  let posX = 0;
  let posY = 0;

  const frases = [
    "NÃ©pia ğŸ™„",
    "Tens a certeza? ğŸ˜³",
    "Olha bemâ€¦ ğŸ‘€",
    "Ãšltima oportunidade ğŸ˜ˆ",
    "Diz lÃ¡ a verdade ğŸ˜",
    "JÃ¡ estÃ¡s nervoso? ğŸ˜Œ",
    "NÃ£o vais conseguir ğŸ˜‚",
    "Corajoso(a)â€¦ ğŸ˜µâ€ğŸ’«",
    "Amorâ€¦ insiste mais ğŸ˜¼",
    "Eu mando aqui ğŸ˜ˆ"
  ];

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function mover(){
    tentativas++;

    const idx = Math.min(frases.length - 1, tentativas - 1);
    nepia.textContent = frases[idx];

    // limites do slot (garantia total)
    const maxX = slot.clientWidth - nepia.offsetWidth;
    const maxY = slot.clientHeight - nepia.offsetHeight;

    // mexe mais, mas sem exagero
    const stepX = 55;
    const stepY = 22;

    const dirX = (Math.random() < 0.5) ? -1 : 1;
    const dirY = (Math.random() < 0.5) ? -1 : 1;

    posX = clamp(posX + dirX * stepX, 0, Math.max(0, maxX));
    posY = clamp(posY + dirY * stepY, 0, Math.max(0, maxY));

    nepia.style.left = posX + "px";
    nepia.style.top  = posY + "px";
  }

  // PC + telemÃ³vel: comportamento consistente
  nepia.addEventListener("pointerenter", mover);
  nepia.addEventListener("pointerdown", (e) => { e.preventDefault(); mover(); });
  nepia.addEventListener("click", (e) => { e.preventDefault(); mover(); });

  function mostrarSurpresa(){
    surpresa.classList.add("show");
  }

  // posiÃ§Ã£o inicial limpa
  window.addEventListener("load", () => {
    posX = 0; posY = 0;
    nepia.style.left = "0px";
    nepia.style.top  = "0px";
  });
</script>

</body>
</html>
