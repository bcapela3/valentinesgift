<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dia dos Namorados üíï</title>
  <style>
    body {
      background-color: #fff0f5;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 90px;
      overflow: hidden;
      margin: 0;
    }

    h1 { color: #e6005c; margin: 0 16px; }
    p  { color: #cc0066; font-size: 18px; margin: 16px; }

    .wrap {
      display: flex;
      gap: 14px;
      justify-content: center;
      align-items: center;
      margin-top: 25px;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
    }

    #nepia {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      background-color: #ff88b3;
    }

    #surpresa {
      margin-top: 40px;
      opacity: 0;
      transition: opacity 1s ease;
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }

    #surpresa img {
      max-width: 320px;
      width: 85%;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .frase {
      margin-top: 20px;
      font-size: 18px;
      color: #cc0066;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.5;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <h1>Feliz Dia dos Namorados ‚ù§Ô∏è</h1>
  <p>Escolhe com cuidado‚Ä¶ üòè</p>

  <div class="wrap">
    <button id="amote" onclick="mostrarSurpresa()">Amo-te ‚ù§Ô∏è</button>
    <button id="nepia" onmouseover="fugir()">N√©pia üôÑ</button>
  </div>

  <div id="surpresa" class="hidden">
    <!-- Troca "foto.jpg" pelo nome do teu ficheiro/foto -->
    <img src="foto.jpg" alt="N√≥s ‚ù§Ô∏è" />
    <p class="frase">
      Obrigada por me mostrares o que √© amor verdadeiro: cheio de abra√ßos e beijos, 
      felicidade, com altos e baixos, e sobretudo com gargalhadas.
      √âs a melhor pessoa do mundo ‚ù§Ô∏è
    </p>
  </div>

  <script>
    function fugir() {
      const btn = document.getElementById("nepia");

      const maxX = window.innerWidth - btn.offsetWidth - 10;
      const maxY = window.innerHeight - btn.offsetHeight - 10;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      btn.style.left = x + "px";
      btn.style.top = y + "px";
      btn.style.transform = "none";
    }

    function mostrarSurpresa() {
      const surpresa = document.getElementById("surpresa");
      surpresa.classList.remove("hidden");

      // Fade in suave
      setTimeout(() => {
        surpresa.style.opacity = "1";
      }, 50);

      // Opcional: esconder o bot√£o "N√©pia" depois de clicar
      // document.getElementById("nepia").style.display = "none";
    }

    window.addEventListener("load", () => {
      fugir(); // mete o "N√©pia" numa posi√ß√£o inicial aleat√≥ria
    });

    window.addEventListener("resize", () => {
      // se redimensionar a janela, evita o bot√£o ficar fora do ecr√£
      fugir();
    });
  </script>

</body>
</html>
