<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dia dos Namorados üíï</title>

  <style>
    body{
      margin:0;
      padding:70px 16px 40px;
      font-family: Arial, sans-serif;
      text-align:center;
      background: linear-gradient(135deg, #fff6f9, #ffe3ee);
      overflow-x:hidden;
    }

    h1{ color:#d4005f; margin:0 0 12px; }
    #pergunta{ color:#c2185b; font-size:18px; margin:0 0 22px; }

    /* Caixa fixa para garantir que nunca sai do ecr√£ */
    .arena{
      width:min(520px, 92vw);
      margin:0 auto;
      padding:16px;
      border-radius:18px;
      background: rgba(255,255,255,0.65);
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      position:relative;
    }

    /* ‚ÄúAmo-te‚Äù e a √°rea do ‚ÄúN√©pia‚Äù lado a lado */
    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:nowrap;
    }

    button{
      border:none;
      border-radius:14px;
      cursor:pointer;
      color:white;
      font-size:16px;
      padding:12px 18px;
      user-select:none;
      touch-action: manipulation;
      transition: transform .15s ease;
      white-space:nowrap;
    }

    #amote{
      background:#ff4d88;
      flex: 0 0 auto;
    }
    #amote:active{ transform: scale(0.98); }

    /* SLOT: √© aqui que o ‚ÄúN√©pia‚Äù vai ‚Äúescorregar‚Äù e nunca sai */
    .slot{
      position:relative;
      height:54px;
      flex: 1 1 240px;
      min-width: 190px;
      max-width: 300px;
      overflow:hidden; /* garantia extra */
      border-radius:14px;
    }

    #nepia{
      background:#ff88b3;
      position:absolute;
      top:0;
      left:0;
    }

    #surpresa{
      margin-top:22px;
      opacity:0;
      transition: opacity .6s ease, transform .6s ease;
      transform: translateY(6px);
      display:none;
    }
    #surpresa.show{
      display:block;
      opacity:1;
      transform: translateY(0);
    }

    .frase{
      margin:0;
      color:#ad1457;
      font-size:19px;
      line-height:1.55;
    }
  </style>
</head>

<body>
  <h1>Feliz Dia dos Namorados ‚ù§Ô∏è</h1>
  <p id="pergunta">C√™ mi ama? Escolhe com cuidado‚Ä¶ üòè</p>

  <div class="arena">
    <div class="row">
      <button id="amote" onclick="mostrarSurpresa()">Amo-te ‚ù§Ô∏è</button>

      <div class="slot" id="slot">
        <button id="nepia" type="button">N√©pia üôÑ</button>
      </div>
    </div>

    <div id="surpresa">
      <p class="frase">
        Obrigada por me mostrares o que √© amor verdadeiro:
        cheio de abra√ßos e beijos, cru e real, com altos e baixos,
        felicidade, e sobretudo com gargalhadas.
        √âs a melhor pessoa do mundo e eu tenho muita sorte‚ù§Ô∏è
      </p>
    </div>
  </div>

  <script>
    const nepia = document.getElementById("nepia");
    const slot = document.getElementById("slot");
    const surpresa = document.getElementById("surpresa");

    let tentativas = 0;
    let posX = 0;   // posi√ß√£o dentro do slot
    let posY = 0;
    let tamanho = 16;

    const frases = [
      "N√©pia üôÑ",
      "Tens a certeza? üò≥",
      "Olha bem‚Ä¶ üëÄ",
      "√öltima oportunidade üòà",
      "Diz l√° a verdade üòè",
      "J√° est√°s nervoso? üòå",
      "N√£o vais conseguir üòÇ",
      "Corajoso(a)‚Ä¶ üòµ‚Äçüí´",
      "Amor‚Ä¶ insiste mais üòº",
      "Eu mando aqui üòà"
    ];

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moverAosBocadinhos() {
      tentativas++;

      // cresce mas pouco (para n√£o rebentar no mobile)
      tamanho = Math.min(22, tamanho + 1);
      nepia.style.fontSize = tamanho + "px";

      // troca texto
      const idx = Math.min(frases.length - 1, tentativas - 1);
      nepia.textContent = frases[idx];

      // limites (slot fixo)
      const maxX = slot.clientWidth - nepia.offsetWidth;
      const maxY = slot.clientHeight - nepia.offsetHeight;

      // passos pequenos e controlados
      const stepX = 14; // mexe s√≥ um bocadinho
      const stepY = 6;

      // alterna dire√ß√µes para parecer ‚Äúfuga‚Äù sem caos
      const dirX = (tentativas % 2 === 0) ? 1 : -1;
      const dirY = (tentativas % 3 === 0) ? 1 : -1;

      posX = clamp(posX + dirX * stepX, 0, Math.max(0, maxX));
      posY = clamp(posY + dirY * stepY, 0, Math.max(0, maxY));

      nepia.style.left = posX + "px";
      nepia.style.top  = posY + "px";
    }

    // PC: quando tenta passar por cima, ele mexe um bocadinho
    nepia.addEventListener("mouseenter", moverAosBocadinhos);

    // Mobile: quando tenta tocar, ele mexe antes do click acontecer
    nepia.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moverAosBocadinhos();
    }, { passive: false });

    // Se ele conseguir clicar por acidente, tamb√©m mexe e n√£o faz nada
    nepia.addEventListener("click", (e) => {
      e.preventDefault();
      moverAosBocadinhos();
    });

    function mostrarSurpresa() {
      surpresa.classList.add("show");
    }

    // posi√ß√£o inicial (garante que cabe)
    window.addEventListener("load", () => {
      posX = 0;
      posY = 0;
      nepia.style.left = "0px";
      nepia.style.top = "0px";
    });
  </script>
</body>
</html>
